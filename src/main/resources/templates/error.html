<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Error - Something Went Wrong</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<!-- Error box container -->
<div class="text-center border p-5 bg-white rounded shadow" style="max-width: 500px;">
  <h1 class="display-4 text-danger mb-3">Oops!</h1>
  <p class="lead">Something went wrong.</p>
  <p class="text-muted">We couldn't find the page you were looking for.</p>

  <!-- Link back to a safe default route -->
  <a href="/ingredients" class="btn btn-primary mt-3">Go to Ingredient List</a>
</div>
</body>
</html>
