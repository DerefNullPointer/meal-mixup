<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

  <!-- Meal List -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-3">Meal List</h2>
      <ul class="list-group">
        <li class="list-group-item" th:each="meal : ${meals}">
          <strong th:text="${meal.name}" class="d-block mb-2">Meal Name</strong>
          <ul class="list-group ms-3">
            <li class="list-group-item py-1 px-3" th:each="mi : ${meal.mealIngredients}"
                th:text="${mi.ingredient.name}">
              Ingredient Name
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

</div>
</body>
</html>
